<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Generate a <span class="green">random password</span></h1>
        <h3>Never use an <span class="red">insecure</span> password again.</h3>
        <button id="generate-password">Generate password</button>
        <div class="line"></div>
        <input id="password-field" type="text">
        <div class="popup-window" id="popup-window">Copied to clipboard!</div>
    </div>
    <script src="index.js"></script>  
</body>
</html>
